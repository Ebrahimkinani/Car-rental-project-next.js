name: car_rental_app
description: A production-quality Flutter car rental app with clean architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Network
  http: ^1.1.2
  
  # Images
  cached_network_image: ^3.3.1
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Page Indicators
  smooth_page_indicator: ^1.1.0
  
  # Navigation
  google_nav_bar: ^5.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - lib/images/

